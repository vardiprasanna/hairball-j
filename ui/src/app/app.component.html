<div class="app-root" *ngIf="app_loaded">
  <div class="app-header-group">
    <div class="app-header">
      <div class="app-header-label"></div>
      <div>GEMINI</div>
    </div>
    <div>
      <i class="fa fa-hand-o-right" aria-hidden="true"></i>
      <a class="app-header-contact" href="https://www.oath.com/advertising/contact-us/" target="_blank">Contact Us</a>
    </div>
  </div>
  <div class="app-header-sub">
    {{ environment.appTitle }}
  </div>
  <div class="alert app-alert" role="alert" [hidden]="!alert_msg" [ngClass]="alert_css">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ alert_msg }}.
  </div>
  <router-outlet></router-outlet>
</div>
