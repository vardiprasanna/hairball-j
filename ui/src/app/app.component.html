<div class="app-root" *ngIf="app_loaded">
  <div class="app-header-group">
    <div class="app-header">
      <div class="app-header-label"></div>
      <div>GEMINI</div>
    </div>
    <div>
      <i class="fa fa-hand-o-right" aria-hidden="true"></i>
      <a class="app-header-contact" href="https://www.oath.com/advertising/contact-us/" target="_blank">Contact Us</a>
    </div>
  </div>
  <div class="app-header-sub">
    <i class="fa fa-long-arrow-right" aria-hidden="true"></i> automate your Shopify product ads and bring users to your site
  </div>
  <div class="alert alert-info" role="alert" style="position: relative; top: 5px; left: 0; width: 100%; opacity: 0.8; display: none">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
  </div>
  <router-outlet></router-outlet>
</div>
